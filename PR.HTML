<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            display: flex;
            align-items: flex-start;
        }
        .product-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        .product-image img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .product-details {
            max-width: 400px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
        }
        .product-price {
            font-size: 20px;
            color: green;
            margin-top: 5px;
        }
        .product-description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="product_main.jpeg" alt="Product Image">
        </div>
        <div class="product-details">
            <div class="product-title">Product Name</div>
            <div class="product-price">$99.99</div>
            <div class="product-description">
                <p>This is a great product that offers excellent value. It is designed with high-quality materials and has received outstanding reviews.</p>
            </div>
        </div>
    </div>
</body>
</html>
