    <style>
  h4{
    text-align: center;
    position: relative;
   color: rgb(104, 101, 101);
  }
  h4::before,h4::after{
    content: '';
    position: absolute;
    top: 50%;
    
    width: 40%;
    height: 1px;

    background-color: black;  
  }
  h4::after{
    right: 70px;
  }
  h4::before{
    left: 70px;
  }
  
    </style>
</head>
